<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Tracking Transport</title>
		<link href="/bootstrap_4_1_3/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h2>Register New Tracking</h2>
			<hr/>
			<form action="savenewtracking" method="post">
			    <div class="form-group">
			        <label for="codePurchase">Purchase Code:</label> 
			        <input type="text" class="form-control" id="codePurchase" name="codePurchase" placeholder="Enter the complete Purchase Code" />
			    </div>
			    <div class="form-group">
			        <label for="cnpjShippingCompany">CNPJ Shipping Company:</label> 
			        <input type="text" class="form-control" id="cnpjShippingCompany" name="cnpjShippingCompany" placeholder="Enter the complete CNPJ of the Shipping Company" />
			    </div>
			    <div class="form-group">
			        <label for="date">Date:</label> 
			        <input type="text" class="form-control" id="date" name="date" placeholder="Enter the complete Date (format: dd/mm/yyyy hh:mm:ss)" />
			    </div>
			    <div class="form-group">
			        <label for="description">Description:</label> 
			        <input type="text" class="form-control" id="description" name="description" placeholder="Enter the complete Description" />
			    </div>
			    <button type="submit" class="btn btn-success">Save New Tracking</button>
			</form>
		</div>
	</body>
</html>
